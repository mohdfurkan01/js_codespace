<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM || coffe with code</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursdays</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML); //Tuesday

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color = "green";
    parent.children[1].style.padding = "10px";
    parent.children[1].style.fontSize = "20px";

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    parent.children[0].style.color = "tomato";

    const dayOne = document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parent.childNodes); //NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]
    //but there are only 4 div , so DOM behind the seen counts everything menas every div + new line and
    //and it count only one line breaks after that it wouldn't count many line breaks or many enters
  </script>
</html>

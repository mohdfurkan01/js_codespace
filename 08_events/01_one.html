<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
    <!-- <style>
      body {
        display: flex;
      }
    </style> -->
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing images</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="codeurl"
            src="https://images.pexels.com/photos/4509131/pexels-photo-4509131.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt="codeurl"
          />
        </li>
        <li>
          <img
            width="200px"
            id="formatcode"
            src="https://images.pexels.com/photos/4164418/pexels-photo-4164418.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="styleimg"
            src="https://images.pexels.com/photos/374560/pexels-photo-374560.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt=""
            tabindex="0"
          />
        </li>
        <li>
          <img
            width="200px"
            id="vscodeimg"
            src="https://images.pexels.com/photos/248515/pexels-photo-248515.png?auto=compress&cs=tinysrgb&w=600&lazy=load"
            alt=""
            tabindex="0"
          />
        </li>

        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>

        <div id="parent" style="padding: 20px; background-color: green">
          <p>Grand Parent Div</p>
          <img
            width="200px"
            id="jsImg"
            src="https://media.istockphoto.com/id/1497439345/photo/java-script-source-code-on-the-screen.jpg?s=612x612&w=0&k=20&c=jZ9EC1JeE_ssWIWojtHVs2lVP1JWVoVaNLLBGfIHs1g="
            alt=""
          />
          <p>Parent Div</p>
          <button id="child">Click Me</button>
        </div>
      </ul>
    </div>
    <a style="color: aliceblue" href="https://google.com" id="defaultPrevented"
      >Zen Browser</a
    >
    <button id="btn">Timestamp</button>

    <button id="Btn1">Button 1</button>
  </body>
  <script>
    // document.getElementById("formatcode").onclick = function () {
    //   alert("formatcode clicked");
    // };
    //attachEvent()
    //jQuery - on

    //by default 'false'
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, secreenY
    //altkey,ctrlkey, shiftkey,keyCode ==> write notes

    document.getElementById("formatcode").addEventListener(
      "click",
      function (e) {
        //alert("formatcode clicked");
        console.log(e);
      },
      false
    );

    document
      .getElementById("vscodeimg")
      .addEventListener("keydown", function (e) {
        console.log("Key down:", e.key);
      });

    document
      .getElementById("styleimg")
      .addEventListener("dblclick", function () {
        console.log("doubleclick fired!");
      });

    document.getElementById("btn").addEventListener("click", function (event) {
      console.log("Event happened at timestamp:", event.timeStamp);
    });

    document
      .getElementById("defaultPrevented")
      .addEventListener("click", function (event) {
        event.preventDefault(); // Stops the default link behavior (navigation)
        console.log("Link clicked, but navigation prevented.");
        console.log("defaultPrevented: ", event.defaultPrevented); // true
      });

    document.getElementById("Btn1").addEventListener("click", function (e) {
      console.log("The target is: ", event.target);
      console.log("Value of target is: ", event.target.id);
    });

    document.getElementById("parent").addEventListener(
      "click",
      function () {
        console.log("Grand Parent Div Clicked!");
      },
      false
    );

    document.getElementById("child").addEventListener(
      "click",
      function (event) {
        console.log("Button Clicked!");
        // Prevent event from bubbling up to the parent
        event.stopPropagation(); // Uncomment this to stop bubbling
      },
      false
    );
  </script>
</html>
